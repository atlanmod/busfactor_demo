<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus factor</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
    
  	<script src="js/vendor/jquery.js"></script>
  	<script src="js/bootstrap/bootstrap.min.js"></script>
  	<script src="js/d3.v3.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <h1>The GiLA project</h1>
          <h2>Summary</h2>
          <p class="description">Your project contains <emph class="numFiles"></emph> files and <emph class="numContributors"></emph> contributors. </p>
          <p class="description">The project will have a hard time if <emph class="importantUsers"></emph> is hit by a bus. The project also relies on <emph class="relyingUsers"></emph>. </p>
          <p class="description">In any case, the project can manage without <emph class="notImportantUsers"></emph>. </p>
        </div>

        <div class="col-md-2 factorBox">
          <p class="text-center title">The Bus Factor is:</p>
          <p class="text-center factor"></p>
        </div>

      </div>

      <div class="row">
        <div class="col-md-12">
          <h2>Users</h2>
          <div class="userGraph"></div> 
          
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <h2>Branches (<div style="display:inline;" class="numBranches"></div>)</h2>
          <div class="branchGraph"></div> 
          <h2>Directories (<div style="display:inline;" class="numDirs"></div>)</h2>
          <div class="directoryGraph"></div>
          <h2>Files (<div style="display:inline;" class="numFiles"></div>)</h2>
          <div class="fileGraph"></div>
          <h2>Extensions (<div style="display:inline;" class="numExts"></div>)</h2>
          <div class="extensionGraph"></div>
        </div>

        <div class="col-md-3">
          <h2>Details</h2>
          <div class="detailGraph"></div>
        </div>

      </div>



    </div>

  <script src="js/initIndex.js"></script>
  </body>
</html>

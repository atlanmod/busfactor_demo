<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizer</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
    
  	<script src="js/vendor/jquery.js"></script>
  	<script src="js/bootstrap/bootstrap.min.js"></script>
  	<script src="js/d3.v3.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
        <p class="text-center"><h1>The Bus Factor in the GiLA project</h1></p>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-12"><h2>Summary</h2></div>

        <div class="col-md-10">
        <p class="description">Your project contains 1288 files and 5 contributors. The most important developer in terms of contributions is belenrolandi, while the least one is jordicabot. </p>
        </div>

        <div class="col-md-2 factorBox">
        <p class="text-center">The Bus Factor is:</p>
        <p class="text-center factor">3</p>
      </div>

      </div>

      <div class="row">
        <div class="col-md-9">
          <h2>Branches</h2>
          <div class="branchGraph"></div> 
          <h2>Directories</h2>
          <div class="directoryGraph"></div>
          <h2>Files</h2>
          <div class="fileGraph"></div>
          <h2>Extensions</h2>
          <div class="extensionGraph"></div>
        </div>

        <div class="col-md-3">
          <h2>Details</h2>
          <div class="detailGraph"></div>
        </div>

      </div>



    </div>

  <script src="js/initIndex.js"></script>
  </body>
</html>
